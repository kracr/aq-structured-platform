<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <title>Apache Jena Fuseki</title>
    <script defer="defer" src="static/js/chunk-vendors.be45440c.js"></script>
    <script defer="defer" src="static/js/app.aa5aa2a8.js"></script>
    <link href="static/css/app.b9bd59bc.css" rel="stylesheet">
</head>

<body><noscript><strong>We're sorry but Apache Jena Fuseki doesn't work properly without JavaScript enabled. Please
            enable it to continue.</strong></noscript>
    <div id="app"></div>
    <script>
        window.addEventListener('message', event => {
            console.log("got event", event);
            // IMPORTANT: check the origin of the data!
            if (event.origin === 'https://saqi-er24.netlify.app/saqi') {
                // The data was sent from your site.
                // Data sent with postMessage is stored in event.data:
                console.log("Got data", event.data);
                const CodeMirrorRoot =
                    document.querySelector(
                        ".CodeMirror"
                    );
                CodeMirrorRoot.CodeMirror.setValue(event.data["query"]);
            } else {
                // The data was NOT sent from your site!
                // Be careful! Do not use it. This else branch is
                // here just for clarity, you usually shouldn't need it.
                return;
            }
        });
    </script>
</body>

</html>
